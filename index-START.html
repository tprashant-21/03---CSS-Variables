<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input oninput="changeSpacing()" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input oninput="changeBlur()" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input onchange="changeBase()" id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    //get nodes
    var imgElement = document.getElementsByTagName("img")[0];
    var jsText = document.getElementsByClassName("hl")[0];
    changeBase();
    changeBlur();
    changeSpacing();


    function changeBase(){
      const base = document.getElementById("base").value
      imgElement.style.backgroundColor = base;
      jsText.style.color = base;
    }

    function changeSpacing(){
     const spacing = document.getElementById("spacing").value;
     imgElement.style.padding = `${spacing}px` ;
    }

    function changeBlur(){
      const blur = document.getElementById("blur").value;
      imgElement.style.filter = `blur(${blur}px)`;
    }

  </script>

  <!-- CSS has units too. Do not forget the units! use string interpoletar -->

</body>
</html>
